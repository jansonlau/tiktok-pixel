<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jans Oyster Shop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <h1>Jans Oyster Shop</h1>
  </header>
  <main>
    <div class="social-icons">
      <a href="https://www.facebook.com/" onclick="trackClickButton()"><i class="fa fa-facebook"></i></a>
      <a href="https://twitter.com/" onclick="trackClickButton()"><i class="fa fa-twitter"></i></a>
      <a href="https://www.instagram.com/" onclick="trackClickButton()"><i class="fa fa-instagram"></i></a>
      <a href="https://www.tiktok.com/" onclick="trackClickButton()"><i class="fa fa-tiktok"></i></a>
    </div>
    <form class="search-form" onsubmit="search(event)">
      <div class="search-container">
        <input type="search" id="search-input" placeholder="Search..." required>
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
    </form>  
    <section>
      <h2>Products</h2>
      <ul>
        <li>
          <h3>Pacific Oysters</h3>
          <p>$10</p>
          <p>1 Dozen</p>
          <button onclick="addToCart(123, 'Pacific Oysters', 10)">Add to Cart</button>
          <button onclick="addToWishlist('Pacific Oysters', 10)">Add to Wishlist</button>
        </li>
        <li>
          <h3>Blue Point Oysters</h3>
          <p>$20</p>
          <p>1 Dozen</p>
          <button onclick="addToCart(456, 'Blue Point Oysters', 20)">Add to Cart</button>
          <button onclick="addToWishlist('Blue Point Oysters', 20)">Add to Wishlist</button>
        </li>
        <li>
          <h3>Kumamoto Oysters</h3>
          <p>$30</p>
          <p>1 Dozen</p>
          <button onclick="addToCart(789, 'Kumamoto Oysters', 30)">Add to Cart</button>
          <button onclick="addToWishlist('Kumamoto Oysters', 30)">Add to Wishlist</button>
        </li>
      </ul>
    </section>    
    <section>
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p id="total-price">Total Price: $0</p>
      <form onsubmit="submitPurchase(event)">
        <h2>Checkout</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>
        <label for="cardNumber" onkeydown="trackPaymentInfo()">Credit Card Number:</label>
        <input type="text" id="cardNumber" required>
        <label for="expirationDate">Expiration Date:</label>
        <input type="text" id="expirationDate" required>
        <label for="securityCode">Security Code:</label>
        <input type="text" id="securityCode" required>
        <button type="submit">Submit Order</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
<footer>
  <div class="container">
    <form onsubmit="submitNewsletter()">
      <h3>Subscribe to our Newsletter</h3>
      <label for="email">Email:</label>
      <input type="email" id="newsletter-email" placeholder="Enter your email address" required>
      <button type="submit">Subscribe</button>
    </form>
  </div>
</footer>
</html>
